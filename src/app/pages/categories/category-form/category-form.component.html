<nav>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="/categories">Categorias</a></li>

        <li class="breadcrumb-item active">{{pageTitle}}</li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">
            {{pageTitle}}
        </h1>
    </div>

    <div class="col-md">
        <a routerLink="/categories" class="btn btn-outline-success float-right">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left-short" fill="currentColor">
                <path fill-rule="evenodd" d="M7.854 4.646a.5.5 0 0 1 0 .708L5.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z"/>
                <path fill-rule="evenodd" d="M4.5 8a.5.5 0 0 1 .5-.5h6.5a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5z"/>
            </svg>
            Voltar 
        </a>
    </div>
</div>

<!-- createCategory -->
<form [formGroup] = 'categoryForm' (submit)='submitForm()' >    

    <div class="card">
        <div class="card-header">
            Informações sobre a categoria
        </div>

        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id='name' formControlName='name' >

                    <div class="text-danger" *ngIf='categoryForm.get("name").invalid && categoryForm.get("name").touched' >
                        <div *ngIf='categoryForm.get("name").errors.required' >DADO OBRIGATORIO</div>
                        <div *ngIf='categoryForm.get("name").errors.minlength' >DEVE TER NO MINIMO 2 CARACTERES</div>
                    </div>

                </div>

                <div class="form-group col-md-8">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" id='description' formControlName='description' >
                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-danger mt-4" *ngIf='serverErrorMessages'>
        <strong>Erro no Servidor:</strong>
        <ul>
            <li *ngFor='let error of serverErrorMessages'>{{error}}</li>
        </ul>
    </div>

    <button [disabled]='submittingForm || categoryForm.invalid' type="submit" class="btn btn-primary btn-lg float-right mt-3">
        Salvar
    </button>
    
</form>
